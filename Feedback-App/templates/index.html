<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>

<body>
    <div class="container">
        <img src="../static/LOY-Logo-BLK.png" alt="logo picture" class="logo">
        <!-- add message here -->
        {% if message %}
            <p class="message">{{ message | safe  }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" placeholder="Please enter company name." />
            </div>
            <div class="form-group">
                <h3>Business Type</h3>
                <select name="business">
                    <option value="">Select Business Type</option>
                    <option value="Online Store">Online Store</option>
                    <option value="Portfolio">Portfolio</option>
                    <option value="Blog">Blog</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Please rate the service</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" checked /> 5

            </div>
            <div class="form-group">
                <h3>Comments about your experience </h3>
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Tell us about what you liked and/or did not like">
                </textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
            </form>
    </div>
</body>

</html>
